<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="referrer" content="origin" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Subscription Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background: #f9f9f9;
    }
    #resultMsg p {
      margin: 0.5em 0;
    }
  </style>
</head>
<body>

<h2>Processing Your Subscription…</h2>
<div id="resultMsg"></div>

<!-- 1) Load jQuery BEFORE the Payple script -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- 2) Payple’s GPay widget -->
<script src="https://demo-gpay.payple.kr/common/js/gpay-1.0.1.js"></script>

<script>
  // Utility to show feedback
  function showMessage(msg, isError = false) {
    const color = isError ? 'red' : 'green';
    document.getElementById('resultMsg').innerHTML =
            `<p style="color:${color}">${msg}</p>`;
  }

  async function initPayment() {
    showMessage('Initializing payment...', false);

    try {
      // parse ?amount=…&orderId=…
      const params  = new URLSearchParams(location.search);
      const amount  = params.get('amount');
      const orderId = params.get('orderId');

      if (!amount || !orderId) {
        throw new Error('Missing “amount” or “orderId” in URL');
      }

      // fetch the OAuth token from your Function
      const authRes = await fetch('/api/authenticate');
      if (!authRes.ok) {
        const text = await authRes.text();
        throw new Error(`Auth failed (${authRes.status}): ${text}`);
      }
      const { accessToken } = await authRes.json();
      if (!accessToken) {
        throw new Error('No accessToken returned from authenticate API');
      }

      showMessage('Opening payment window…', false);

      // build Payple widget config
      const cfg = {
        Authorization: accessToken,
        service_id:    'demo',
        comments:      'Monthly Subscription',
        totalAmount:   amount,
        currency:      'USD',
        resultUrl:     location.origin + '/api/callback',
        payCls:        'demo',
        PCD_PAY_OID:   orderId
      };

      // launch the widget
      paypleGpayPaymentRequest(cfg);

    } catch (err) {
      console.error(err);
      showMessage(err.message, true);
    }
  }

  // start it up
  window.addEventListener('load', initPayment);
</script>
</body>
</html>
